Cx\Core\Country\Model\Entity\Country:
  type: entity
  table: core_country
  repositoryClass: Cx\Core\Country\Model\Repository\CountryRepository
  id:
    alpha2:
      type: string
      length: 2
  fields:
    alpha3:
      type: string
      length: 3
    ord:
      type: integer
      unsigned: true
  uniqueConstraints:
    alpha2_UNIQUE:
      columns: [ alpha2 ]
    alpha3_UNIQUE:
      columns: [ alpha3 ]
  oneToMany:
    countries:
      targetEntity: Cx\Core\Locale\Model\Entity\Frontend
      mappedBy: country
      joinColumn:
        name: alpha2
        referencedColumnName: country