<!-- start setting.html -->
<!-- BEGIN core_setting_subnav -->
<div id="subnavbar_level2"><ul>{CONTENT_SUBNAVIGATION}</ul></div><br />
<!-- END core_setting_subnav -->
<!-- BEGIN core_setting_tab -->
<ul id="tabmenu">
<!-- BEGIN core_setting_tab_row -->
  <li><a id="setting_tab-{CORE_SETTING_TAB_INDEX}"
        class="{CORE_SETTING_TAB_CLASS}" href="javascript:void(0);"
        onclick="selectTab('tab-{CORE_SETTING_TAB_INDEX}');"
        title="{CORE_SETTING_TAB_NAME}">{CORE_SETTING_TAB_NAME}</a></li>
<!-- END core_setting_tab_row -->
</ul>
<!-- END core_setting_tab -->

<!-- BEGIN core_setting_tab_div -->
<div id="tab-{CORE_SETTING_TAB_INDEX}" class="setting" style="display: {CORE_SETTING_TAB_DISPLAY};">
  <form name="formSettings-{CORE_SETTING_TAB_INDEX}" method="post" action="{URI_BASE}"{CORE_SETTING_ENCTYPE}>
  <input type="hidden" name="settingGroup" value="{CORE_SETTING_GROUP}" />
<!-- BEGIN core_setting_sections -->
<!-- BEGIN core_setting_section -->
    <table class="adminlist" border="0" cellspacing="0" cellpadding="2" width="100%" summary="">
      <thead>
        <tr>
          <th colspan="2">
            {CORE_SETTING_SECTION}
          </th>
        </tr>
<!-- BEGIN core_setting_header -->
        <tr class="row3">
          <td width="25%">
            <b>{TXT_CORE_SETTING_NAME}</b>
          </td>
          <td width="75%">
            <b>{TXT_CORE_SETTING_VALUE}</b>
          </td>
        </tr>
<!-- END core_setting_header -->
      </thead>
      <tbody>
<!-- BEGIN core_setting_row -->
<!-- BEGIN core_setting_row_1 -->
        <tr class="row{CORE_SETTING_ROWCLASS1}">
          <td colspan="2" valign="top">
            {CORE_SETTING_ROW}
          </td>
        </tr>
<!-- END core_setting_row_1 -->
<!-- BEGIN core_setting_row_2 -->
        <tr class="row{CORE_SETTING_ROWCLASS2}">
          <td valign="top" width="25%">
            {CORE_SETTING_NAME}
          </td>
          <td valign="top" width="75%">
            {CORE_SETTING_VALUE}
          </td>
        </tr>
<!-- END core_setting_row_2 -->
<!-- END core_setting_row -->
      </tbody>
    </table>
<!-- END core_setting_section -->
<!-- END core_setting_sections -->
<!-- BEGIN core_setting_submit -->
    <br />
    <br />
    <input type="submit" value="{TXT_CORE_SETTING_STORE}" name="bsubmit"
        tabindex="101" />
<!-- END core_setting_submit -->
  </form>
</div>
<!-- END core_setting_tab_div -->

<!-- BEGIN core_setting_tab_div_external -->
<div id="tab-{CORE_SETTING_TAB_INDEX}" class="setting" style="display: {CORE_SETTING_TAB_DISPLAY};">
{CORE_SETTING_EXTERNAL}
</div>
<!-- END core_setting_tab_div_external -->
<!-- end setting.html -->
