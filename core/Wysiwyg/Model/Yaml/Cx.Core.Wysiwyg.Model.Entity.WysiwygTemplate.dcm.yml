Cx\Core\Wysiwyg\Model\Entity\WysiwygTemplate:
  type: entity
  table: core_wysiwyg_template
  fields:
    id:
      id: true
      type: integer
      length: 11
      generator:
        strategy: AUTO
    title:
      type: string
      length: 255
      nullable: false
    description:
      type: text
      nullable: false
    imagePath:
      type: string
      length: 255
      nullable: false
    htmlContent:
      type: text
      nullable: true
    active:
      type: boolean
      nullable: false
      options:
        default: true
    order:
      type: integer
      length: 11
      column: `order`
      options:
        default: 0
