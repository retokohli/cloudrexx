Cx\Core\User\Model\Entity\User:
  type: entity
  table: access_users
  fields:
    id:
      id: true
      type: integer
      unsigned: true
      generator:
        strategy: AUTO
    isAdmin:
      type: boolean
      column: is_admin
      options:
        default: false
    username:
      type: string
      length: 255
      nullable: true
    password:
      type: string
      length: 32
      nullable: true
    authToken:
      type: string
      length: 32
      nullable: false
      column: auth_token
    authTokenTimeout:
      type: integer
      length: 14
      nullable: false
      unsigned: true
      column: auth_token_timeout
      options:
        default: 0
    regdate:
      type: integer
      nullable: false
      unsigned: true
      options:
        default: 0
    expiration:
      type: integer
      nullable: false
      unsigned: true
      options:
        default: 0
    validity:
      type: integer
      nullable: false
      unsigned: true
      options:
        default: 0
    lastAuth:
      type: integer
      nullable: false
      unsigned: true
      column: last_auth
      options:
        default: 0
    lastAuthStatus:
      type: smallint
      nullable: false
      column: last_auth_status
      options:
        default: 1
    lastActivity:
      type: integer
      nullable: false
      unsigned: true
      column: last_activity
      options:
        default: 0
    email:
      type: string
      length: 255
      nullable: true
    emailAccess:
      type: enum
      values: ['everyone','members_only','nobody']
      column: email_access
      options:
        default: "nobody"
    frontendLangId:
      type: integer
      nullable: false
      unsigned: true
      column: frontend_lang_id
      options:
        default: 0
    backendLangId:
      type: integer
      nullable: false
      unsigned: true
      column: backend_lang_id
      options:
        default: 0
    active:
      type: boolean
      options:
        default: false
    verified:
      type: boolean
      options:
        default: true
    primaryGroup:
      type: integer
      nullable: false
      unsigned: true
      column: primary_group
      options:
        default: 0
    profileAccess:
      type: enum
      values: ['everyone','members_only','nobody']
      column: profile_access
      options:
        default: "members_only"
    restoreKey:
      type: string
      length: 32
      nullable: false
      column: restore_key
      options:
        default: ""
    restoreKeyTime:
      type: integer
      nullable: false
      unsigned: true
      column: restore_key_time
      options:
        default: 0
    u2uActive:
      type: enum
      values: ['0','1']
      column: u2u_active
      options:
        default: "1"
  indexes:
    username:
      columns: [username]
  oneToOne:
    userProfile:
      targetEntity: Cx\Core\User\Model\Entity\UserProfile
      mappedBy: users
  manyToMany:
    group:
      targetEntity: Cx\Core\User\Model\Entity\Group
      inversedBy: user
      joinTable:
        name: access_rel_user_group
        joinColumns:
          user_id:
            referencedColumnName: id
            nullable: false
        inverseJoinColumns:
          group_id:
            referencedColumnName: group_id
            nullable: false
