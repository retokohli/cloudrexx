Cx\Core\ContentManager\Model\Entity\Translation:
  type: entity
  table: translations
  repositoryClass: Gedmo\Translatable\Entity\Repository\TranslationRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
# Do not define fields here -- they are taken from the superclass
  indexes:
    translations_lookup_idx:
      columns:
        - locale
        - object_class
        - foreign_key
  uniqueConstraints:
    lookup_unique_idx:
      columns:
        - locale
        - object_class
        - foreign_key
        - field
