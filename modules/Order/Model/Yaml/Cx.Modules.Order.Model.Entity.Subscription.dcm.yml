Cx\Modules\Order\Model\Entity\Subscription:
  type: entity
  repositoryClass: Cx\Modules\Order\Model\Repository\SubscriptionRepository
  table: module_order_subscription

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    subscriptionDate:
      type: datetime
      column: subscription_date 
    expirationDate:
      type: datetime
      column: expiration_date
    productEntityId:
      type: integer
      column: product_entity_id
    paymentAmount:
      type: decimal
      column: payment_amount
    paymentState:
      type: string
      length: 12
      column: payment_state
    renewalUnit:
      type: string
      length: 5
      column: renewal_unit
    renewalQuantifier:
      type: integer
      column: renewal_quantifier
    renewalDate:
      type: datetime
      column: renewal_date
      nullable: true
    externalSubscriptionId:
      type: integer
      column: external_subscription_id
      nullable: true
    externalCustomerId:
      type: integer
      column: external_customer_id
      nullable: true
    description:
      type: string
    state:
      type: string
      length: 12
    terminationDate:
      type: datetime
      column: termination_date
      nullable: true
      
  manyToOne: # owning side
    order:
      targetEntity: Cx\Modules\Order\Model\Entity\Order
      inversedBy: subscriptions
      joinColumn:
        name: order_id
        referencedColumnName: id
        cascade: [remove]
    product:
      targetEntity: Cx\Modules\Pim\Model\Entity\Product
      inversedBy: subscriptions
      joinColumn:
        name: product_id
        referencedColumnName: id
        cascade: [remove]

