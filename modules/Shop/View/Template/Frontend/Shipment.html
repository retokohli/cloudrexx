        <table class="table" width="100%" cellspacing="0" cellpadding="2" border="0">
            <tbody><!-- BEGIN shopShipper -->

                    <td width="20%" nowrap="nowrap"><strong>{TXT_SHIPPING_METHOD}</strong></td>
