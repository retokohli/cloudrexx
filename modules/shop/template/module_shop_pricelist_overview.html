</script>
<!-- BEGIN shopPricelistOverview -->
<form name="shopSelectPricelist" method="post" action="index.php?cmd=shop{MODULE_INDEX}&amp;act=pricelist">
  <table width="100%" cellspacing="0" cellpadding="2" border="0" class="adminlist">
    <tr>
      <th width="1%"nowrap="nowrap" style="text-align:center;">#</th>
      <th nowrap="nowrap" width="4%">{TXT_ID}</th>
      <th nowrap="nowrap" width="20%">{TXT_NAME}</th>
      <th nowrap="nowrap" width="70%">{TXT_PDF_LINK}</th>
      <th nowrap="nowrap" width="5%" style="text-align:right;">{TXT_ACTION}</th>
    </tr>
    <!-- BEGIN showPricelists -->
    <tr class="{PRICELIST_OVERVIEW_ROWCOLOR}">
      <td nowrap="nowrap"><input type="checkbox" name="selectedPricelistId[]" value="{PRICELIST_OVERVIEW_ID}" /></td>
      <td nowrap="nowrap">{PRICELIST_OVERVIEW_ID}</td>
      <td nowrap="nowrap">{PRICELIST_OVERVIEW_NAME}</td>
      <td nowrap="nowrap">{PRICELIST_OVERVIEW_PDFLINK}</td>
      <td nowrap="nowrap"><div style="text-align:right;">
        <a href="index.php?cmd=shop{MODULE_INDEX}&amp;act=pricelist_edit&amp;id={PRICELIST_OVERVIEW_ID}" target="_self" title="{TXT_EDIT}"><img border="0" src="images/icons/edit.gif" width="16" height="16" alt="{TXT_EDIT}" /></a>
        <a href="javascript:deleteList({PRICELIST_OVERVIEW_ID})" target="_self" title="{TXT_DELETE}"><img border="0" src="images/icons/delete.gif" width="16" height="16" alt="{TXT_DELETE}" /></a>
      </div></td>
    </tr>
    <!-- END showPricelists -->
  </table>
  <img src="images/icons/arrow.gif" border="0" width="38" height="22" title="{TXT_MARKED}:" alt="{TXT_MARKED}:" />
  <a href="javascript:{}" onclick="changeCheckboxes('shopSelectPricelist','selectedPricelistId[]',true)" title="{TXT_SELECT_ALL}">{TXT_SELECT_ALL}</a>&nbsp;/&nbsp;
  <a href="javascript:{}" onclick="changeCheckboxes('shopSelectPricelist','selectedPricelistId[]',false)" title="{TXT_REMOVE_SELECTION}">{TXT_REMOVE_SELECTION}</a>&nbsp;&nbsp;&nbsp;
  <select name="selectAction" onchange="shopPricelistDoAction('shopSelectPricelist','selectedPricelistId[]',this,this.value)">
    <option value="0" selected="selected">{TXT_SELECT_ACTION}:</option>
    <option value="del">{TXT_DELETE}</option>
  </select>
</form>
<!-- END shopPricelistOverview -->
<br />
<input type="button" name="newPricelist" value="{TXT_MAKE_NEW_PRICELIST}" onclick="newPricelist()" />
<!-- END shop_pricelist_overview.html -->
