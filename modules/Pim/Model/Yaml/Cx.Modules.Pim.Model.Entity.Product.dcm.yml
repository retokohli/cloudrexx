Cx\Modules\Pim\Model\Entity\Product:
  type: entity
  repositoryClass: Cx\Modules\Pim\Model\Repository\ProductRepository
  table: module_pim_product

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    name:
      type: string
      length: 255
    entityClass:
      type: string 
      length: 255
      column: entity_class
    entityAttributes:
      type: array
      column: entity_attributes
    renewable:
      type: boolean
    expirable:
      type: boolean
    upgradable:
      type: boolean
    expirationUnit:
      type: string
      length: 5
      column: expiration_unit
    expirationQuantifier:
      type: integer
      column: expiration_quantifier
    cancellationUnit:
      type: string
      length: 5
      column: cancellation_unit
    cancellationQuantifier:
      type: integer
      column: cancellation_quantifier
    price:
      type: decimal
    noteEntity:
      type: string
      column: note_entity
    noteRenewal:
      type: string
      column: note_renewal
    noteUpgrade:
      type: string
      column: note_upgrade
    noteExpiration:
      type: string
      column: note_expiration
    notePrice:
      type: string
      column: note_price
  
  oneToMany: # inverse side
    subscriptions:
      targetEntity: Cx\Modules\Order\Model\Entity\Subscription
      mappedBy: product
  manyToMany:
    upgrades:
      targetEntity: Cx\Modules\Pim\Model\Entity\Product
      inversedBy: upgrades
      joinTable:
        name: module_pim_product_upgrade
        joinColumns:
          product_id:
            referencedColumnName: id
            nullable: false
        inverseJoinColumns:
          upgrade_product_id:
            referencedColumnName: id
            nullable: false