<!-- START upload_images.html -->
<div id="okbox">{TXT_ENABLED_IMAGE_TYPE}</div><br />
<form method="post" action="?cmd=gallery&amp;act=upload_images" enctype="multipart/form-data">
<table width="100%" cellspacing="0" cellpadding="3" border="0" align="top" class="adminlist">
<tr>
	  <th colspan="2"> 
        <div align="left">{TXT_TITLE}</div>
      </th>
</tr>
<!-- BEGIN showUploadForm -->
<tr class="row{UPLOAD_ROWCLASS}">
	<td nowrap="nowrap" width="10%">{TXT_IMAGENUMBER} # {UPLOAD_IMAGENUMBER}:</td>
	<td><input name="imageFile{UPLOAD_IMAGENUMBER}" type="file" size="40" /></td>
</tr>
<!-- END showUploadForm -->
</table>
<br />
<input type="submit" value="{TXT_BUTTON_SUBMIT}" />
</form>
<!-- END upload_images.html -->
