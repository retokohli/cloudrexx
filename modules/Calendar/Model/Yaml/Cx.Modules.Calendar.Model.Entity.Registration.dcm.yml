Cx\Modules\Calendar\Model\Entity\Registration:
  type: entity
  table: module_calendar_registration
  indexes:
    contrexx_module_calendar_event_id_ibfk:
      columns: [ event_id ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    date:
      type: integer
    submissionDate:
      type: datetime
      nullable: true
      column: submission_date
    hostName:
      type: string
      length: 255
      column: host_name
    ipAddress:
      type: string
      length: 15
      column: ip_address
    type:
      type: integer
    key:
      type: string
      length: 45
    userId:
      type: integer
      column: user_id
    langId:
      type: integer
      column: lang_id
    export:
      type: integer
    paymentMethod:
      type: integer
      column: payment_method
    paid:
      type: integer
  oneToMany:
    registrationFormFieldValues:
      targetEntity: Cx\Modules\Calendar\Model\Entity\RegistrationFormFieldValue
      mappedBy: registration
  manyToOne:
    event:
      targetEntity: Cx\Modules\Calendar\Model\Entity\Event
      inversedBy: registrations
      joinColumn:
        name: event_id
        referencedColumnName: id