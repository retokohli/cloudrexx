  table: module_chdirtravellog_connection
# This is a dummy ID, avoids trouble with the combined key (see index)
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    verbindungsnummer:
      type: integer
      nullable: false
      options:
        unsigned: true
    project:
      type: string
      length: 255
      nullable: false
    sequenznummer:
      type: string
      length: 255
      nullable: false
    verbindungsstring:
      type: string
      length: 10000
      nullable: false
  uniqueConstraints:
    unique:
      columns: [ project, verbindungsnummer ]
