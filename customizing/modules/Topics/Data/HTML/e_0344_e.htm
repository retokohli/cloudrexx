<b>Loss/mislaying</b><BR><BR>
An object is said to be lost or mislaid when its owner can no longer indicate the place where the object was last seen. Loss or mislaying are not covered by <A href='javascript:top.ladeErQuer(175)'>household inventory insurance</A>.
