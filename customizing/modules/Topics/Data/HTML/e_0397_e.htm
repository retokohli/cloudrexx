<b>Heat exchanger</b><BR><BR>
Part of a heat pump. A heat pump itself transmits terrestrial or solar heat to the interior of a house by means of water circulation. A leak in the water circuit may cause water damage which is covered by water damage insurance, partially subject to the payment of a premium.
