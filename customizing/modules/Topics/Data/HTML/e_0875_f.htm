<b>Participation aux coûts</b><BR><BR>
Dans l'assurance obligatoire des soins, obligation pour l'assuré de payer une partie des frais de traitement en cas de maladie. Cette participation est importante pour la maîtrise des coûts de la santé. Elle comprend la franchise et la quote-part.
