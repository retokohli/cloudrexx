<b>Lien de causalité adéquat</b><BR><BR>
Le lien de causalité présuppose l'existence d'un rapport de cause à effet. Ce rapport est adéquat lorsqu'il est de nature, d'après le cours ordinaire des choses et l'expérience de la vie, à produire cet effet. Rapport direct entraînant des conséquences juridiques.
