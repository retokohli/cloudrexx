<b>Fire insurance</b><BR><BR>
Fire insurance is included in <A href='javascript:top.ladeErQuer(175)'>household inventory insurance</A>. It covers <A href='javascript:top.ladeErQuer(289)'>damage</A> caused by <A href='javascript:top.ladeErQuer(65)'>fire</A>, smoke, lightning, <A href='javascript:top.ladeErQuer(126)'>explosions</A>, <A href='javascript:top.ladeErQuer(101)'>natural events </A>and falling aircraft or parts that become detached from aircraft. Objects which disappear as a result of a <A href='javascript:top.ladeErQuer(132)'>fire</A> are also covered.
