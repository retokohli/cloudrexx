<b>Assurance libre</b><BR><BR>
Contrairement à une <A href='javascript:top.ladeErQuer(360)'>assurance liée</A> (pilier 3a), une assurance libre (pilier 3b) est un <A href='javascript:top.ladeErQuer(374)'>contrat d'assurance</A> qui ne bénéficie que dans une certaine mesure d'avantages fiscaux mais dont le client, en revanche, peut disposer librement (voir aussi sous <A href='javascript:top.ladeErQuer(390)'>prévoyance</A>).
