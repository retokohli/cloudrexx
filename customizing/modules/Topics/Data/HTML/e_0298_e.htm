<b>Joint liability</b><BR><BR>
Joint liability exists when several parties claim total liability for the same <A href='javascript:top.ladeErQuer(289)'>damages</A>. The <A href='javascript:top.ladeErQuer(152)'>injured party</A> may claim against the liable party of his choice. The liable parties agree amongst themselves on how to divide up the indemnity to be paid (based on the order of <A href='javascript:top.ladeErQuer(282)'>recourse</A>).
