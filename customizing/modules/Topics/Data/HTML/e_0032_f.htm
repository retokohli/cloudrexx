<b>Caisse de compensation</b><BR><BR>
C'est la partie de l'administration d'une institution d'assurances sociales qui perçoit les cotisations et qui verse les <A href='javascript:top.ladeErQuer(366)'>prestations d'assurance</A>. On désigne ordinairement par "caisse de compensation", au sens étroit du terme, une caisse de compensation de l'AVS.
