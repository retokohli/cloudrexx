<b>Entreprise téméraire (ANP)</b><BR><BR>
Activité privée comportant un grand danger d'accidents à laquelle l'assuré s'adonne volontairement. L'assurance-accidents obligatoire sanctionne ce genre d'activités en réduirant la prestation ou en refusant de la fournir.
