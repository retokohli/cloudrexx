<b>Rachat partiel</b><BR><BR>
Modification du contrat entraînant le paiement en espèces d'une partie seulement de la <A href='javascript:top.ladeErQuer(284)'>valeur de rachat</A> et non de l'intégralité de ce montant. L'assurance ayant ainsi perdu de sa substance (valeur de rachat, <A href='javascript:top.ladeErQuer(75)'>réserve mathématique</A>), les prestations assurées sont réduites.
