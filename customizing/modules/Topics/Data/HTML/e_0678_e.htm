<b>Stamp duty (Securities turnover tax)</b><BR><BR>
Subscriptions to <A href='javascript:top.ladeErQuer(468)'>investment funds</A> domiciled abroad are subject to stamp duty in Switzerland. <A href='javascript:top.ladeErQuer(661)'>Redemptions</A> are exempt from stamp duty. The <A href='javascript:top.ladeErQuer(538)'>issue</A> and redemption of <A href='javascript:top.ladeErQuer(479)'>units</A> of Swiss-based investment funds are not subject to stamp duty.
