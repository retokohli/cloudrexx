<b>Interchangeable numberplates</b><BR><BR>
Interchangeable numberplates implies that a <A href='javascript:top.ladeErQuer(171)'>user </A>of two <A href='javascript:top.ladeErQuer(224)'>motor vehicles</A> can employ the same <A href='javascript:top.ladeErQuer(203)'>numberplates</A> for both vehicles, provided they are used on only one vehicle at a time and that the vehicle is fitted with the plates.
