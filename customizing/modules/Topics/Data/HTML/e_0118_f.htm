<b>Valeur de remplacement (VR)</b><BR><BR>
La valeur de remplacement est la valeur de l'objet au moment du sinistre. C'est sur la base de cette valeur que l'assurance calcule sa prestation. Selon les contrats, la valeur de remplacement peut être la <A href='javascript:top.ladeErQuer(41)'>valeur actuelle</A> ou la <A href='javascript:top.ladeErQuer(234)'>valeur à neuf</A>.
