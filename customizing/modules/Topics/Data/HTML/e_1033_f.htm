<b>Prime contractuelle</b><BR><BR>
Prime facturée au preneur d'assurance pour sa protection d'assurance. Ce  montant ne tient pas compte du  bonus/malus. La prime contractuelle correspond à la prime brute augmentée ou réduite en fonction des spécificités du client (p. ex. rabais de prime, paiement semestriel).
