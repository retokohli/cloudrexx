<b>Withholding tax (funds)</b><BR><BR>
In the case of Switzerland, a 35% federal <A href='javascript:top.ladeErQuer(640)'>tax </A>on domestic capital income levied on the distributions of income made by Swiss <A href='javascript:top.ladeErQuer(468)'>investment funds</A>. These deductions can be wholly or partly reclaimed depending on the source of the income and the domicile of the <A href='javascript:top.ladeErQuer(477)'>investor</A>.
