<b>Tracking error</b><BR><BR>
Measure of the deviation of the return of a fund compared to the return of a <A href='javascript:top.ladeErQuer(494)'>benchmark</A> over a fixed period of time. Expressed as a percentage. The more passively the <A href='javascript:top.ladeErQuer(468)'>investment fund</A> is managed, the smaller the tracking error.
