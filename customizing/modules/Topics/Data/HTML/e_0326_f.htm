<b>Surassurance</b><BR><BR>
Il y a surassurance lorsque la <A href='javascript:top.ladeErQuer(373)'>somme assurée</A> est supérieure à la valeur de lobjet assuré, cest-à-dire lorsquelle dépasse la <A href='javascript:top.ladeErQuer(376)'>valeur dassurance</A> (art. 51 <A href='javascript:top.ladeErQuer(396)'>LCA</A>). La surassurance napporte aucun avantage à l<A href='javascript:top.ladeErQuer(356)'>assuré</A>, qui est en outre tenu de payer les <A href='javascript:top.ladeErQuer(253)'>primes</A> correspondantes.
