<b>Reporting a claim (claims notification)</b><BR><BR>
When a claim is notified, the <A href='javascript:top.ladeErQuer(368)'>policyholder</A> makes the <A href='javascript:top.ladeErQuer(354)'>insurer</A> aware of the occurrence of an insured event. The <A href='javascript:top.ladeErQuer(374)'>insurance contract</A> may include a clause which specifies that notification must be provided in writing.
