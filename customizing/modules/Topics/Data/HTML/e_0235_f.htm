<b>Feu utilitaire</b><BR><BR>
Un feu utilitaire est un feu qui se consume à l'endroit prévu à cet effet. Il a un but bien déterminé (p. ex. foyer dans une cheminée, dans un gril, flammes d'une cuisinière à gaz, dans une chaudière, etc.). Le <A href='javascript:top.ladeErQuer(290)'>feu destructeur</A> est son contraire.
