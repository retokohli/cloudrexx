<b>Maternity compensation (MSE)</b><BR><BR>
Social insurance benefit that is governed by the Swiss income replacement scheme (EO). The MSE is paid out in the form of a daily allowance to mothers who are self-employed or employed by an organisation for a maximum of 14 weeks after the birth of their child.
