<b>Double insurance</b><BR><BR>
Double insurance exists when an object is insured against the same <A href='javascript:top.ladeErQuer(278)'>risk</A> by more than one insurance company in such a way that the <A href='javascript:top.ladeErQuer(373)'>insured sum </A>exceeds the real value (<A href='javascript:top.ladeErQuer(118)'>replacement value</A>). In this way, the <A href='javascript:top.ladeErQuer(356)'>insured person</A> hopes to receive multiple compensation.
