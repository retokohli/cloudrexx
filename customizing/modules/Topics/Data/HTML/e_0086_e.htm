<b>Third party</b><BR><BR>
A third party is, according to the <A href='javascript:top.ladeErQuer(152)'>RTA</A>, an<A href='javascript:top.ladeErQuer(311)'> injured party</A> who must be protected by <A href='javascript:top.ladeErQuer(200)'>delictual</A> or <A href='javascript:top.ladeErQuer(352)'>causal civil liability</A>. The third party may for instance be a pedestrian, a cyclist, a passenger, another driver or the owner of a garden fence.
