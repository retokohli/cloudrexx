<b>Maladies professionnelles</b><BR><BR>
Sont réputées maladies professionnelles les maladies dues exclusivement ou de manière prépondérante, dans l'exercice de l'activité professionnelle, à des substances nocives ou à certains travaux. La SUVA tient une liste de toutes les maladies professionnelles reconnues.
