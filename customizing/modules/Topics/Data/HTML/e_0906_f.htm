<b>Assurance obligatoire soins en cas de maladie</b><BR><BR>
Volet de l'assurance sociale couvrant les frais de traitement et de soins en cas de maladie, d'accident (pour les personnes non soumises à la LAA) et en cas de maternité. Cette assurance fait partie de l'assurance maladie sociale.
