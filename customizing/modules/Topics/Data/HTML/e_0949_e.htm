<b>SUVA</b><BR><BR>
Abbreviation for: Schweizerische Unfallversicherungsanstalt (Swiss National Accident Insurance Fund).<BR>Provides compulsory accident insurance. Certain companies (e.g. construction and industrial companies) must take out accident insurance for their employees with SUVA.<BR>
