<b>Sharpe ratio</b><BR><BR>
The Sharpe ratio expresses how much higher (or lower) a return an investor can expect compared to the risk-free rate of interest (e.g. interest rates on savings accounts) per unit of risk (<A href='javascript:top.ladeErQuer(655)'>volatility</A>). The risk-free rate of interest varies from currency to currency.
