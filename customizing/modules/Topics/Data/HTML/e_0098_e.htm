<b>Entry generation</b><BR><BR>
The entry generation comprises those persons who, when the <A href='javascript:top.ladeErQuer(72)'>BGV/LPP </A>came into force (1 January 1985), were over 25 years of age and had not yet reached the age giving them the right to a pension.
