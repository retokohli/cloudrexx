<b>GUSTAVO</b><BR><BR>
Acronym composed of the first letters of the cantons without cantonal building insurance. There is a distinction between cantons in which building insurance is voluntary (Appenzell Innerrhoden, Geneva, Ticino and Valais) or mandatory (Uri, Schwyz and Obwalden).
