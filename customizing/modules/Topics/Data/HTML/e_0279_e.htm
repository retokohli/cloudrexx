<b>Risk insurance</b><BR><BR>
In risk insurance, the <A href='javascript:top.ladeErQuer(354)'>insurer</A> does not pay benefits if the insured <A href='javascript:top.ladeErQuer(278)'>risk</A> (death or <A href='javascript:top.ladeErQuer(123)'>disability</A>) does not occur during the <A href='javascript:top.ladeErQuer(379)'>duration of the contract</A>. In contrast to <A href='javascript:top.ladeErQuer(113)'>life insurance</A>, risk insurance contains no savings element.
