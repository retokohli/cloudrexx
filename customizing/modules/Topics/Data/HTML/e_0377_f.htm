<b>Perte de soutien</b><BR><BR>
Une perte de soutien est le dommage qui survient par suite de la mort ou de la blessure d'une personne subvenant aux besoins de quelqu'un (p. ex.: époux et épouse, père, mère), parce que les personnes bénéficiant du soutien perdent celui-ci.
