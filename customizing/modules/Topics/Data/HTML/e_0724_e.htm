<b>Rightful claimant</b><BR><BR>
A person to whom, on the basis of their own or derived rights, an insurance entitlement is due at the time when the insured event occurs (the <A href='javascript:top.ladeErQuer(368)'>policyholder</A>, co-insured persons under <A href='javascript:top.ladeErQuer(167)'>liability insurance</A> and group personal insurance, the <A href='javascript:top.ladeErQuer(43)'>beneficiary</A>).
