<b>Responsabilité extracontractuelle</b><BR><BR>
Responsabilité d'une personne  pour le dommage causé en violation d'une disposition légale (acte illicite selon art. 41 CO ou fait générateur de la responsabilité causale). Il n'y a pas de rapport contractuel entre l'auteur du dommage et le lésé.
