<b>Gross negligence</b><BR><BR>
Gross negligence is committed when a person breaks an elementary rule of caution which, under the same circumstances, would have been imposed on any reasonable person. If <A href='javascript:top.ladeErQuer(289)'>damages</A> are caused as a result of gross negligence, <A href='javascript:top.ladeErQuer(366)'>insurance cover</A> may be reduced.
