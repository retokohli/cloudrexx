<b>Household inventory</b><BR><BR>
Household objects consist of all movable goods for private use in a household but which form neither part of the fabric of the building nor its interior fittings or fixtures. A household inventory includes furniture, clothes, <A href='javascript:top.ladeErQuer(140)'>guests' personal effects</A>, sports equipment, etc.
