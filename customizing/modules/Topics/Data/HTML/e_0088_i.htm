<b>ECU</b><BR><BR>
Abbreviazione di "European Currency Unit" (unità monetaria europea). Con la costituzione del Sistema Monetario Europeo, l'ECU è divenuta l'unità di conto ufficiale. Il suo valore risulta da un calcolo comprendente i controvalori di tutte le monete in circolazione nell'UE.
