<b>Termination of a motor-vehicle insurance policy</b><BR><BR>
A motor-vehicle <A href='javascript:top.ladeErQuer(358)'>insurance</A> policy is terminated when the <A href='javascript:top.ladeErQuer(171)'>policyholder</A> lodges the vehicle's <A href='javascript:top.ladeErQuer(203)'>number -plates</A> and road licence with the authorities since he no longer uses the vehicle. The same applies when a <A href='javascript:top.ladeErQuer(253)'>premium</A> remains unpaid.
