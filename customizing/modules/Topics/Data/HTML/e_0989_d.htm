<b>Absatzkanal</b><BR><BR>
Beim direkten Absatzkanal werden Versicherungen vom <A href='javascript:top.ladeErQuer(354)'>Versicherer</A> unmittelbar an Endkunden verkauft (z.B. über Call-Center, Internet, Direct-Mail). Beim indirekten Absatzkanal werden Versicherungen über unabhängige Partner (Vermittler, <A href='javascript:top.ladeErQuer(1007)'>Makler</A>, <A href='javascript:top.ladeErQuer(990)'>Agenten</A>) an Endkunden verkauft.
