<b>Fuoco utilitario</b><BR><BR>
Un fuoco utilitario è un fuoco che si sviluppa in un luogo previsto e che serve ad un determinato scopo (p. es. fuoco nel camino, nel grill del giardino, nella cucina economica a gas, nella caldaia). Il contrario del fuoco utilitario è il <A href='javascript:top.ladeErQuer(290)'>fuoco distruttivo</A>.
