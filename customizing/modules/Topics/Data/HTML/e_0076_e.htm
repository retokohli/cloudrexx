<b>Suspension of cover</b><BR><BR>
Where, despite having received formal notice to do so, a customer does not pay a <A href='javascript:top.ladeErQuer(253)'>premium</A>, <A href='javascript:top.ladeErQuer(372)'>insurance cover</A> is suspended until payment of the premium has been made. Should a claim be made during the suspension period, it is not settled.
