<b>Höhere Gewalt</b><BR><BR>
Höhere Gewalt ist ein unvorhergesehenes, unvorhersehbares, aussergewöhnliches und vom menschlichen Verhalten unabhängiges Ereignis, das mit unabwendbarer Gewalt von aussen hereinbricht.<BR>Höhere Gewalt sind z.B. extreme Sturmwinde, Felsstürze oder Überschwemmungen.
