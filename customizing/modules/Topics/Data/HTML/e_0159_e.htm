<b>Golden rule</b><BR><BR>
The golden rule applies when, over a fairly lengthy period of time, salary increases expressed as a percentage are equal to the <A href='javascript:top.ladeErQuer(316)'>technical interest rate</A>. According to the <A href='javascript:top.ladeErQuer(72)'>BVG/LPP</A>, pension plans attain their objective when the golden rule applies.
