<b>Kostenbeteiligung</b><BR><BR>
Versicherte der <A href='javascript:top.ladeErQuer(906)'>obligatorischen Krankenpflegeversicherung</A> müssen einen Teil der Behandlungskosten selbst übernehmen. Die Kostenbeteiligung leistet einen wichtigen Beitrag zur Kostendämpfung im Gesundheitswesen und besteht aus einer <A href='javascript:top.ladeErQuer(834)'>Franchise</A> und einem <A href='javascript:top.ladeErQuer(293)'>Selbstbehalt</A>.
