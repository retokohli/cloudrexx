<b>Feuerversicherung</b><BR><BR>
Die Feuerversicherung ist Teil der <A href='javascript:top.ladeErQuer(175)'>Hausratversicherung.</A> Sie versichert <A href='javascript:top.ladeErQuer(289)'>Schäden</A> durch <A href='javascript:top.ladeErQuer(65)'>Brand</A>, Rauch, Blitzschlag, <A href='javascript:top.ladeErQuer(126)'>Explosion</A>, <A href='javascript:top.ladeErQuer(101)'>Elementarereignisse</A> und abstürzende Luft- und Raumfahrzeuge. Ebenfalls versichert ist das Abhandenkommen infolge von <A href='javascript:top.ladeErQuer(132)'>Feuer.</A>
