<b>Règle d'or</b><BR><BR>
La règle d'or est observée lorsque, durant une période assez longue, la progression des salaires exprimée en pour-cent est égale au <A href='javascript:top.ladeErQuer(317)'>taux d'intérêt technique</A>. L'objectif de la prévoyance au sens de la <A href='javascript:top.ladeErQuer(72)'>LPP</A> est atteint lorsque la règle d'or est appliquée.
