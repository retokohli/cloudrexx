<b>Warrant bonds</b><BR><BR>
<A href='javascript:top.ladeErQuer(619)'>Bonds</A> with a warrant attached. The warrant entitles the holder to buy a specific number of <A href='javascript:top.ladeErQuer(465)'>shares</A> of the company in question during the exercise period at a price fixed in advance. Once the <A href='javascript:top.ladeErQuer(626)'>warrant</A> is exercised, the bond continues to run until its maturity date.
