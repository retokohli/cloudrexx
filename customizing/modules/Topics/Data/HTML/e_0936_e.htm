<b>Costs of replacing locks</b><BR><BR>
In household contents insurance, these are indirect losses (consequential costs) from a loss event arising because locks (e.g. of an apartment) have to be changed (e.g. after a break-in). Household contents insurance assumes these costs up to the designated amount.
