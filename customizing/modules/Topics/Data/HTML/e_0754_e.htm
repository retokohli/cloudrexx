<b>Prohibition of alteration</b><BR><BR>
Before the damage is established, the <A href='javascript:top.ladeErQuer(724)'>rightful claimant</A> under the <A href='javascript:top.ladeErQuer(374)'>insurance contract</A> may not make any alterations to the damaged objects which could make it difficult or impossible to determine the cause or the damage without the agreement of the <A href='javascript:top.ladeErQuer(354)'>insurer</A> (<A href='javascript:top.ladeErQuer(396)'>VVG/LCA</A> 68).
