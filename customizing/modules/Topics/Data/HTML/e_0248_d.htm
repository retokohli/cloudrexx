<b>Pfandrecht</b><BR><BR>
Ein Pfandrecht ist ein Sicherungsmittel für eine Forderung. [Beispiel: Hypothekarvertrag = Kreditvertrag, der durch eine Liegenschaft (Pfand) gesichert ist.] Wird diese Forderung nicht erfüllt, kann sich der <A href='javascript:top.ladeErQuer(158)'>Gläubiger</A> am Wert des Pfandes schadlos halten.
