<b>Teilrückkauf</b><BR><BR>
Änderung am Vertrag, wobei nicht der ganze <A href='javascript:top.ladeErQuer(284)'>Rückkaufswert</A>, sondern nur ein Teil davon, ein sogenannter Teilrückkaufswert, zur Auszahlung gelangt. Durch die Verminderung der Substanz der Versicherung (Rückkaufswert, <A href='javascript:top.ladeErQuer(75)'>Deckungskapital</A>) werden die versicherten Leistungen herabgesetzt.
