<b>Forza maggiore</b><BR><BR>
Per forza maggiore si intende un evento imprevisto, imprevedibile, straordinario che si verifica indipendentemente dal comportamento umano e irrompe dall'esterno con forza ineluttabile.<BR>Forze maggiori sono per esempio forti venti tempestosi, scoscendimenti o inondazioni.
