<b>First pillar</b><BR><BR>
State <A href='javascript:top.ladeErQuer(769)'>pension</A> provision forming the first of the three pillars in the Swiss <A href='javascript:top.ladeErQuer(940)'>social insurance</A> system. The first pillar is obligatory for everyone in Switzerland and includes the survivor's insurance (<A href='javascript:top.ladeErQuer(435)'>AHV</A>), <A href='javascript:top.ladeErQuer(123)'>disability insurance (IV)</A> and <A href='javascript:top.ladeErQuer(822)'>supplementary benefits (EL)</A>.
