<b>Rémunération de l'avoir de vieillesse</b><BR><BR>
Conformément à l'article 15, alinéa 2 <A href='javascript:top.ladeErQuer(72)'>LPP</A>, le Conseil fédéral fixe le taux d'intérêt minimum selon lequel l'<A href='javascript:top.ladeErQuer(10)'>avoir de vieillesse</A> sera rémunéré. Ce taux est actuellement (2005) de 2.5 pour cent (art. 12 OPP 2).
