<b>Third-party liability insurance</b><BR><BR>
Third-party liability insurance covers the financial loss suffered by a <A href='javascript:top.ladeErQuer(368)'>policyholder</A> in meeting justified <A href='javascript:top.ladeErQuer(19)'>third-party claims</A> against him. It also covers the policyholder against unjustified claims and as such assumes the function of passive legal protection.
