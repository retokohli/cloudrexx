<b>Primauté des primes</b><BR><BR>
Avec le système de primauté des primes, les prestations assurées sont calculées conformément aux <A href='javascript:top.ladeErQuer(313)'>tarifs</A> sur la base des primes versées. Les primes doivent être clairement définies, par exemple en pour-cent du salaire assuré ou, plus rarement, en francs.
