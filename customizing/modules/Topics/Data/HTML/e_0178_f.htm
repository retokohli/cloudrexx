La force majeure est un événement indépendant de la volonté de l'homme, imprévisible et extraordinaire, venant de l'extérieur avec une force irrésistible et auquel il n'est pas possible de s'opposer<BR>(p. ex.: ouragan, tremblement de terre, inondations).
