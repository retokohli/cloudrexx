<b>Consequential damage</b><BR><BR>
A term from <A href='javascript:top.ladeErQuer(454)'>business interruption insurance</A>. Consequential damage refers to the loss of income experienced by an insured company as a result of an insured <A href='javascript:top.ladeErQuer(289)'>loss</A> suffered by a supplier or purchaser.
