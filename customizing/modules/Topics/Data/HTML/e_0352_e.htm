<b>Tort liability</b><BR><BR>
Tort liability refers to situations under which a person is liable for <A href='javascript:top.ladeErQuer(289)'>damages</A> resulting from his own personal fault. The Code of Obligations stipulates that "he who illegally causes damage to another, intentionally or accidentally, is required to indemnify him".
