<b>Double assurance</b><BR><BR>
Il y a double assurance lorsque le même objet est assuré contre le même <A href='javascript:top.ladeErQuer(278)'>risque</A> par plus d'une compagnie d'assurances, de telle manière que la <A href='javascript:top.ladeErQuer(373)'>somme assurée</A> excède la valeur réelle (<A href='javascript:top.ladeErQuer(118)'>valeur de remplacement</A>). <A href='javascript:top.ladeErQuer(356)'>L'assuré</A> pense ainsi pouvoir bénéficier d'un dédommagement multiple.
