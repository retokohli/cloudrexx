<b>Versicherung, prämienfreie</b><BR><BR>
Eine prämienfreie Versicherung ist ein Vertrag, für den der Kunde keine <A href='javascript:top.ladeErQuer(253)'>Prämien</A> mehr bezahlt. Bei der <A href='javascript:top.ladeErQuer(258)'>Prämienfreistellung </A>wird der vorhandene <A href='javascript:top.ladeErQuer(284)'>Rückkaufswert</A> dazu verwendet (als <A href='javascript:top.ladeErQuer(94)'>Einmaleinlage</A>), die <A href='javascript:top.ladeErQuer(373)'>Versicherungssumme</A> neu (normalerweise tiefer als zu Beginn) zu bestimmen.
