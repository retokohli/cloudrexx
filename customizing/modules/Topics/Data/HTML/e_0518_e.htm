<b>Custodian bank</b><BR><BR>
The custodian bank is responsible for keeping the entire assets of the fund in its custody and for the issue and redemption of fund units. It ensures that the <A href='javascript:top.ladeErQuer(557)'>fund management company</A> complies with the provisions of the <A href='javascript:top.ladeErQuer(469)'>Investment Fund Act</A> and the provisions of the fund prospectus.
