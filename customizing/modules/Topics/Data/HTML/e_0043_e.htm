<b>Beneficiary</b><BR><BR>
The beneficiary, who may be either a <A href='javascript:top.ladeErQuer(742)'>natural person</A> or a <A href='javascript:top.ladeErQuer(735)'>legal entity</A>, has an expected entitlement to the <A href='javascript:top.ladeErQuer(366)'>insured benefits</A>. The beneficiary is specified by the <A href='javascript:top.ladeErQuer(368)'>policyholder</A> and may be named as the beneficiary of the entire <A href='javascript:top.ladeErQuer(373)'>sum insured</A> or of a proportion thereof.
