<b>ECU</b><BR><BR>
Abréviation de "European Currency Unit" (unité monétaire européenne). Avec la fondation de l'unité européenne monétaire, l'ECU a été déclaré unité de compte officielle. Celle-ci correspond à une valeur qui est définie par un panier constitué des monnaies des États membres de l'UE.
