<b>Terzo</b><BR><BR>
Un terzo è la <A href='javascript:top.ladeErQuer(152)'>parte lesa</A> che nella <A href='javascript:top.ladeErQuer(311)'>LCS</A> dovrebbe essere tutelata dalla <A href='javascript:top.ladeErQuer(200)'>responsabilità causale</A> o dalla <A href='javascript:top.ladeErQuer(352)'>responsabilità per colpa</A>. <BR>Un terzo è per esempio un pedone, un ciclista, un passeggero, un altro detentore di auto o il proprietario di una siepe.
