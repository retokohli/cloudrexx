<b>Échangeur</b><BR><BR>
Un échangeur est une partie de la pompe à chaleur. Celle-ci transmet la chaleur terrestre ou solaire par un circuit d'eau à l'intérieur de la maison. Une fuite dans ce circuit peut causer un dégât d'eau qui est couvert par l'assurance dégâts d'eau, en partie moyennant une surprime.
