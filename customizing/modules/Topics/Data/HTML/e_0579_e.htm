<b>Index (funds)</b><BR><BR>
Indicator of performance on one or more markets. The oldest and best-known stock market index is the <A href='javascript:top.ladeErQuer(84)'>Dow Jones</A>. Indexes make it possible to compare the <A href='javascript:top.ladeErQuer(629)'>performance</A> of a fund which is invested in a specific market with the development of this market. See also <A href='javascript:top.ladeErQuer(494)'>benchmark</A>.
