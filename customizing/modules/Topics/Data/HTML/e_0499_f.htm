<b>Solvabilité (fonds)</b><BR><BR>
Qualité dun débiteur concernant notamment sa solvabilité et sa volonté de sacquitter de ses obligations financières. La solvabilité permet de conclure à la qualité des <A href='javascript:top.ladeErQuer(619)'>obligations</A> et à la probabilité de paiement régulier des intérêts et du principal à léchéance.
