<b>Intent</b><BR><BR>
In insurance law, the term 'intent' covers not only the will of the perpetrator to cause the insured <A href='javascript:top.ladeErQuer(289)'>damage</A> (the will to commit an act) but also the will of the perpetrator that the consequences of the damage should occur (the will to cause the outcome).
