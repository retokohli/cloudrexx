<b>Assurance de l'inventaire du ménage</b><BR><BR>
L'assurance de l'inventaire du ménage fait partie des <A href='javascript:top.ladeErQuer(287)'>assurances choses</A>. Elle couvre les <A href='javascript:top.ladeErQuer(289)'>sinistres</A> d'un ménage qui sont la conséquence d'un <A href='javascript:top.ladeErQuer(65)'>incendie</A>, de <A href='javascript:top.ladeErQuer(399)'>dégâts d'eau</A>, du <A href='javascript:top.ladeErQuer(80)'>vol</A> ou du <A href='javascript:top.ladeErQuer(66)'>bris de glaces</A>.
