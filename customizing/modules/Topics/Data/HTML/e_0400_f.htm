<b>Plaques interchangeables</b><BR><BR>
Avec les plaques interchangeables, le <A href='javascript:top.ladeErQuer(171)'>détenteur</A> en possession de deux <A href='javascript:top.ladeErQuer(224)'>véhicules automobiles</A> peut utiliser les mêmes <A href='javascript:top.ladeErQuer(203)'>plaques de contrôle</A> pour ces deux véhicules. Toutefois, il ne peut utiliser qu'un seul véhicule à la fois, lequel doit être muni des plaques.
