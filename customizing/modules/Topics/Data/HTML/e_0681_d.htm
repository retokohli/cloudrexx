<b>Subfonds</b><BR><BR>
Unterfonds oder Teilfonds bei nach dem «<A href='javascript:top.ladeErQuer(694)'>Umbrella</A>»-Prinzip gestalteten Fonds. Bei <A href='javascript:top.ladeErQuer(468)'>Anlagefonds</A> mit verschiedenen Subfonds ist der <A href='javascript:top.ladeErQuer(477)'>Anleger</A> nur am Vermögen und am Ertrag jenes Subfonds berechtigt, an dem er beteiligt ist. Subfonds werden häufig auch als Segmente oder Kompartimente bezeichnet.
