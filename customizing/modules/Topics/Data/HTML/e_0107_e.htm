<b>Bagsnatching</b><BR><BR>
Bagsnatching occurs when a thief robs a person by violently snatching an object the person is carrying in his hands. Bagsnatching may be assimilated into <A href='javascript:top.ladeErQuer(49)'>robbery</A> (implying violence) or <A href='javascript:top.ladeErQuer(93)'>petty larceny </A>(without violence) or be defined as a separate <A href='javascript:top.ladeErQuer(278)'>risk.</A>
