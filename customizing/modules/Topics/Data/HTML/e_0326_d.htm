<b>Überversicherung</b><BR><BR>
Überversicherung liegt vor, wenn die <A href='javascript:top.ladeErQuer(373)'>Versicherungssumme</A> höher ist als der Wert des versicherten Gegenstandes, der <A href='javascript:top.ladeErQuer(376)'>Versicherungswert</A> (<A href='javascript:top.ladeErQuer(396)'>VVG</A> 51). Sie bringt dem <A href='javascript:top.ladeErQuer(356)'>Versicherten</A> keinen Nutzen, kostet ihn aber <A href='javascript:top.ladeErQuer(253)'>Prämien</A>.
