<b>Causal liability</b><BR><BR>
Causal (or objective) <A href='javascript:top.ladeErQuer(169)'>liability</A> implies that there is liability even where no <A href='javascript:top.ladeErQuer(351)'>fault</A> has been commited. The law on responsibility distinguishes between simple (or minor) causal liability and increased causal liability where a danger/risk is created.
