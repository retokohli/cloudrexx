<b>Overinsurance</b><BR><BR>
Overinsurance occurs if the <A href='javascript:top.ladeErQuer(373)'>sum insured</A> is higher than the value of the insured object, i.e. the <A href='javascript:top.ladeErQuer(376)'>insurance value</A> (<A href='javascript:top.ladeErQuer(396)'>VVG/LCA</A> 51). It is of no benefit to the <A href='javascript:top.ladeErQuer(356)'>insured person</A>, but costs him/her <A href='javascript:top.ladeErQuer(253)'>premiums</A>.
