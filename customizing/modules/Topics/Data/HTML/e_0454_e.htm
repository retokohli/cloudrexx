<b>Business interruption insurance</b><BR><BR>
Business interruption insurance covers a company's loss of income which arises from an insured loss occurrence (fire, water, burglary). It is actually a form of <A href='javascript:top.ladeErQuer(349)'>asset protection insurance</A>, but is generally combined with commercial insurance.
