<!-- START dbm_details.html -->
<script language="JavaScript" type="text/javascript">
// <![CDATA[

function selectContent(itemId) {
    document.getElementById(itemId).focus();
    document.getElementById(itemId).select();
}
// ]]>
</script>
<table width="100%" cellspacing="0" cellpadding="3" border="0" class="adminlist">
		<tr>
			<th colspan="2">{TXT_DETAILS_TITLE}</th>
		</tr>
		<tr class="row1">
			<td width="10%"><b>{TXT_DETAILS_DATE}:</b></td>
			<td width="90%">{DETAILS_DATE}</td>
		</tr>
		<tr class="row1">
			<td><b>{TXT_DETAILS_COMMENT}:</b></td>
			<td>{DETAILS_COMMENT}</td>
		</tr>
		<tr class="row1">
			<td><b>{TXT_DETAILS_TYPE}:</b></td>
			<td>{DETAILS_TYPE}</td>
		</tr>
		<tr class="row1">
			<td><b>{TXT_DETAILS_VERSION}:</b></td>
			<td>{DETAILS_VERSION}</td>
		</tr>
		<tr class="row1">
			<td><b>{TXT_DETAILS_SIZE}:</b></td>
			<td>{DETAILS_SIZE} kB</td>
		</tr>
		<tr class="row1">
			<td style="vertical-align: top;"><b>{TXT_DETAILS_TABLES}:</b></td>
			<td>{DETAILS_TABLES}</td>
		</tr>
</table>
<br />
<table width="100%" cellspacing="0" cellpadding="3" border="0" class="adminlist">
		<tr>
			<th>{TXT_DETAILS_CONTENT}</th>
		</tr>
		<tr class="row1">
			<td><textarea style="width: 100%; height: 400px;" cols="20" rows="20" wrap="off" id="sqlCode">{DETAILS_CONTENT}</textarea></td>
		</tr>
</table>
<br />
<input type="button" value="{TXT_DETAILS_BUTTON_SELECT}" onclick="selectContent('sqlCode');" />
<input type="button" onclick="history.back();" value="{TXT_DETAILS_BUTTON_BACK}" />
<!-- END dbm_details.html -->
