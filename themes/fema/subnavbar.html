<h3 class="submenu-title">Sub Menus</h3>
{V2}
<!-- BEGIN navigation_dropdown -->
<ul id="subnavigation">
    <!-- BEGIN level_1 -->
    <li class="level-1 {STYLE} {CSS_NAME}">
        <a style="display: block; border-bottom: 1px solid;" href="{URL}" class="{STYLE} {CSS_NAME}" title="{NAME}" target="{TARGET}" >{NAME}</a>{SUB_MENU}
    </li>
    <!-- END level_1 -->
    <!-- BEGIN level_2 -->
    <li class="level-2 {STYLE} {CSS_NAME}">
        <a style="display: block; border-bottom: 1px solid;" href="{URL}" class="{STYLE} {CSS_NAME}" title="{NAME}" target="{TARGET}" ><i class="icon-chevron-right" style="margin-right:15px;"></i>{NAME}</a>{SUB_MENU}
    </li>
    <!-- END level_2 -->
    <!-- BEGIN level_3 -->
    <li class="level-3 {STYLE} {CSS_NAME}">
        <a style="display: block; border-bottom: 1px solid;" href="{URL}" class="{STYLE} {CSS_NAME}" title="{NAME}" target="{TARGET}" ><i class="icon-caret-right" style="margin-right:15px;"></i>{NAME}</a>{SUB_MENU}
    </li><!-- END level_3 -->
    <!-- BEGIN level_4 -->
    <li class="level-4 {STYLE} {CSS_NAME}">
        <a style="display: block; border-bottom: 1px solid;" href="{URL}" class="{STYLE} {CSS_NAME}" title="{NAME}" target="{TARGET}" ><i class="icon-angle-right" style="margin-right:15px;"></i>{NAME}</a>
    </li>
    <!-- END level_4 -->
</ul>
<!-- END navigation_dropdown  -->
<br class="menu-break"/>
<br>
