<script type="text/javascript">
/* <![CDATA[ */
cx.ready(function() {
    cx.variables.set('loadingText', '{TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}', 'multisite/lang');
    jQuery.getScript(cx.variables.get('path', 'contrexx') + "core_modules/MultiSite/View/Script/CustomerPanel.js", function() {
        var $_GET = getQueryParams(document.location.search);
        var id    = $_GET['id'];

        loadContent('#multisite_website_info', '/api/MultiSite/Website/Info?id=' + id);
        loadContent('#multisite_website_admins', '/api/MultiSite/Website/Admins?id=' + id);
        loadContent('#multisite_website_domains', '/api/MultiSite/Website/Domains?id=' + id);
        loadContent('#multisite_website_email', '/api/MultiSite/Website/Email?id=' + id);
        loadContent('#multisite_website_resources', '/api/MultiSite/Website/Resources?id=' + id);
    });
});
/* ]]> */
</script>
