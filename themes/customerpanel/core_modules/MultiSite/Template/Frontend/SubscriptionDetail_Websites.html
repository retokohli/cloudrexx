<div class="grid-elm grid-align-1-1 grid-offset subscription-details">
    <h2>{TXT_MULTISITE_WEBSITE_WEBSITES}</h2>
    
    <table class="tablesort subscription-detail-websites">
        <!-- BEGIN showWebsitesHeader -->
        <thead>
        <tr>
            <th width="99%" colspan="2">{TXT_MULTISITE_WEBSITE_TITLE_NAME}</th>
            <th width="1%" class="actions noSorting">{TXT_MULTISITE_WEBSITE_TITLE_FUNCTIONS}</th>
        </tr>
        </thead>
        <!-- END showWebsitesHeader -->
        <!-- BEGIN showWebsites -->
        <tbody>
            <tr class="website">
                <td width="1%" class="center"><span class="{MULTISITE_WEBSITE_STATE_CLASS}"><!-- --></span></td>
                <td>
                    <!-- BEGIN showWebsiteLink -->
                    <a href="{MULTISITE_WEBSITE_FRONTEND_LINK}" target = "_blank" class="entypo-popup" >&nbsp;{MULTISITE_WEBSITE_NAME}</a>
                    <!-- END showWebsiteLink -->

                    <!-- BEGIN showWebsiteName -->
                    <span class="entypo-popup">&nbsp;{MULTISITE_WEBSITE_NAME}</span>
                    <!-- END showWebsiteName -->
                </td>
                <td> 
                  <!-- BEGIN actionButtonsActive -->
                    <!-- BEGIN showWebsiteViewButton -->
                    <button type="button" onclick="window.open('{MULTISITE_WEBSITE_FRONTEND_LINK}', '_blank').focus();">{TXT_MULTISITE_WEBSITE_BUTTON_VIEW}</button>
                    <!-- END showWebsiteViewButton -->

                    <button type="button" onclick="window.open('{NODE_MULTISITE_WEBSITE}?id={MULTISITE_WEBSITE_ID}', '_self').focus();">{TXT_MULTISITE_WEBSITE_BUTTON_DETAIL}</button>

                    <!-- BEGIN showAdminButton -->
                    <button type="button" data-id="{MULTISITE_WEBSITE_ID}" data-loading-text="<img src='/lib/javascript/jquery/jstree/themes/default/throbber.gif' /> {TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}" onclick="getRemoteLoginToken(jQuery(this));">{TXT_MULTISITE_WEBSITE_BUTTON_ADMIN_CONSOLE}</button>
                    <!-- END showAdminButton -->
                  <!-- END actionButtonsActive -->
                  <!-- BEGIN websiteInitializing -->
                    {TXT_MULTISITE_WEBSITE_INITIALIZING}
                  <!-- END websiteInitializing -->
                </td>
            </tr>
            <!-- END showWebsites -->
        </tbody>
    </table>
    
    <!-- BEGIN showAddWebsiteButton -->
    <button type="button" class="add" data-remote="/api/MultiSite/SubscriptionAddWebsite?id={MULTISITE_SUBSCRIPTION_ID}" data-target="#SubscriptionAddWebsite" data-toggle="modal">{TXT_MULTISITE_WEBSITE_BUTTON_ADDNEW}</button>
    <div aria-hidden="true" class="modal fade" id="SubscriptionAddWebsite" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">{TXT_CORE_MODULE_MULTISITE_LOADING_TEXT}</div>
        </div>
    </div>
    <!-- END showAddWebsiteButton -->
    
</div>
<script type="text/javascript">
/* <![CDATA[ */
var sorterTable   = ['subscription-detail-websites']; // define unique classes for table sorter
addTableSorting(sorterTable); // init the table sorting  
/* ]]> */
</script>
