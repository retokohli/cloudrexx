                $J.ajax({
                    url: '{PATH_OFFSET}/themes/business/images/titelbilder/titelbild_' + cssName + '.jpg',
                    complete: function(jqXHR) {

                        var contentType = jqXHR.getResponseHeader('Content-Type');
                        if ($J.type(contentType) == 'string' && contentType.substring(0, 5) == 'image') {
                            $J('#page').prepend('<img id="page-header" class="img-responsive" src="{PATH_OFFSET}/themes/business/images/titelbilder/titelbild_' + cssName + '.jpg" alt="Titelbild" />');

                });

            function initializeMap(coordinates) {
                var mapOptions = {
                    zoom: 18,
                    center: coordinates

                    map: map,
                    title:"{CONTACT_COMPANY}",
