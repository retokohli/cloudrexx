<div id="sitestructure">
    <div class="fileOptions">
        <input type="search"  id="fileSearch" placeholder="Search.. " data-ng-model="searchSites">
        <span data-ng-repeat="language in activeLanguages">
            <button data-ng-click="setLang(language.lang)" class="btn" data-ng-class="isActive(language.lang) ? 'btn-primary' : 'btn-default'">{{::language.name}}</button>
        </span>
    </div>
    <div class="tabMediaBrowserContent"  >
        <div class="sitestructureCtrl">
            <div  data-ng-repeat="site in sites | findPage:searchSites:activeLanguage" class="data-row animation" data-ng-hide="!site.name[activeLanguage]">
                <div data-ng-class="{filtered: searchSites.length > 0}"  class="col-icon level_{{site.level}}"><i class="icon-fileType icon-fileType{{site.extension}}"></i></div>
                <div class="col-name" >
                    <a data-dismiss="modal" data-target=".media-browser-modal" data-ng-click="clickPage(site)" data-ng-dblclick="clickPage(site)">{{::site.name[activeLanguage]}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="tabMediaBrowserFooter">
        <button type="submit" class="btn btn-primary" data-ng-click="cancel()"> {{:: 'TXT_FILEBROWSER_CANCEL' | translate }}</button>
    </div>
</div>
