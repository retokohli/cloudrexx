<div id="login">
    <p class="text-danger" >{LOGIN_STATUS_MESSAGE}</p>   
    <form class="resetForm" method="post" action="{NODE_LOGIN_RESETPW}">
        <input type="hidden" name="restore_key" value="{LOGIN_RESTORE_KEY}" /> 
        <input type="hidden" name="email" value="{LOGIN_EMAIL}" />
        <!-- BEGIN login_reset_password -->
        <p><label>{TXT_EMAIL}</label>{LOGIN_EMAIL}</p>
        <p><label for="password">{TXT_PASSWORD}&nbsp;{TXT_PASSWORD_MINIMAL_CHARACTERS}</label>
            <input class="form-control" type="password" maxlength="50"  name="password" /></p>
        <p>{TXT_SET_PASSWORD_TEXT}</p>
        <p><label for="password2">{TXT_VERIFY_PASSWORD}</label>
            <input class="form-control" type="password" maxlength="50" name="password2" /></p>
        <p><input class="btn btn-default" type="submit" value="{TXT_SET_NEW_PASSWORD}" name="reset_password" /></p>
        <!-- END login_reset_password -->
    </form>
</div>
