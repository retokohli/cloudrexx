<!-- START module_news_settings.html -->
<script type="text/javascript">
// <[![CDATA
function SetUrl(url, width, height, alt) {
	document.getElementById('newsFeedImage').value = url;
}
// ]]>
</script>
<form action="index.php?cmd=news&amp;act=settings" method="post" name="settings">
	<table cellspacing="0" cellpadding="2" width="100%" border="0" class="adminlist">
		<tr>
			<th colspan="2">{TXT_NEWS_SETTINGS}</th>
		</tr>
		<tr class="row1">
			<td width="15%" nowrap="nowrap">{TXT_NEWS_FEED_STATUS}</td>
			<td width="85%" nowrap="nowrap"><input name="newsFeedStatus" type="checkbox" id="newsFeed" value="1" {NEWS_FEED_STATUS} />{NEWS_FEED_ICON}</td>
		</tr>
		<tr class="row2">
			<td width="15%" nowrap="nowrap">{TXT_NEWS_FEED_TITLE}</td>
			<td width="85%" nowrap="nowrap"><input name="newsFeedTitle" type="text" id="newsFeedTitle" value="{NEWS_FEED_TITLE}" style="width:400px;" maxlength="250" /></td>
		</tr>
		<tr class="row1">
			<td width="15%" nowrap="nowrap">{TXT_NEWS_FEED_DESCRIPTION}</td>
			<td width="85%" nowrap="nowrap"><input name="newsFeedDescription" type="text" id="newsFeedDescription" value="{NEWS_FEED_DESCRIPTION}" style="width:400px;" maxlength="250" /></td>
		</tr>
		<tr class="row2">
			<td width="15%" nowrap="nowrap">{TXT_NEWS_FEED_IMAGE}</td>
			<td width="85%" nowrap="nowrap"><input name="newsFeedImage" id="newsFeedImage" type="text" value="{NEWS_FEED_IMAGE}" style="width:287px;" /> <input type="button" onclick="fileBrowserPopup = window.open('?cmd=fileBrowser&{CSRF_PARAM}&amp;standalone=true','','width=800,height=600,resizable=yes,status=no,scrollbars=yes');fileBrowserPopup.focus()" value="{TXT_BROWSE}" style="width:110px;" /></td>
		</tr>
		<tr class="row1">
			<td width="15%" nowrap="nowrap">{TXT_NEWS_HEADLINES_LIMIT}</td>
			<td width="85%" nowrap="nowrap"><input name="headlinesLimit" type="text" id="headlinesLimit" value="{NEWS_HEADLINES_LIMIT}" style="width:400px;" maxlength="2" /></td>
		</tr>
		<tr class="row2">
			<td width="15%" style="vertical-align: top;">{TXT_SUBMIT_NEWS}</td>
			<td>
				<input type="checkbox" name="newsSubmitNews" {NEWS_SUBMIT_NEWS} id="newsSubmitNews" value="1" />
					<label for="newsSubmitNews">&nbsp;{TXT_ALLOW_USERS_SUBMIT_NEWS}</label><br />
				<input type="checkbox" name="newsSubmitOnlyCommunity" {NEWS_SUBMIT_ONLY_COMMUNITY} id="newsSubmitOnlyCommunity" value="1" />
					<label for="newsSubmitOnlyCommunity">&nbsp;{TXT_ALLOW_ONLY_MEMBERS_SUBMIT_NEWS}</label><br />
				<input type="checkbox" name="newsActivateSubmittedNews" {NEWS_ACTIVATE_SUBMITTED_NEWS} id="newsActivateSubmittedNews" value="1" />
					<label for="newsActivateSubmittedNews">&nbsp;{TXT_AUTO_ACTIVATE_SUBMITTED_NEWS}</label><br />

				<label for="newsNotifySelectedGroup">&nbsp;{TXT_NOTIFY_GROUP}</label>
					<select name="newsNotifySelectedGroup" {NEWS_NOTIFY_SELECTED_GROUP} id="newsNotifySelectedGroup">
						{NEWS_NOTIFY_GROUP_LIST}
					</select><br />
				<label for="newsNotifySelectedUser">&nbsp;{TXT_NOTIFY_USER}</label>
					<select name="newsNotifySelectedUser" {NEWS_NOTIFY_SELECTED_GROUP} id="newsNotifySelectedUser">
						{NEWS_NOTIFY_USER_LIST}
					</select><br />

			</td>
		</tr>
		<tr class="row1">
			<td width="15%" nowrap="nowrap">{TXT_USE_TEASERS}</td>
			<td width="85%" nowrap="nowrap"><input type="checkbox" name="newsUseTeasers" {NEWS_USE_TEASERS_CHECKED} value="1" /></td>
		</tr>
        <tr class="row2">
            <td nowrap="nowrap" style="vertical-align:top;">{TXT_NEWS_PROTECTION}</td>
            <td nowrap="nowrap">
                <input type="checkbox" name="newsMessageProtection" id="newsMessageProtection" {NEWS_MESSAGE_PROTECTION_CHECKED} value="1" onchange="document.getElementById('newsMessageProtectionRestrictedConfig').style.display=this.checked?'':'none';" /><label for="newsMessageProtection">{TXT_NEWS_ACTIVE}</label><br >
                <div id="newsMessageProtectionRestrictedConfig" style="display:{NEWS_MESSAGE_PROTECTION_RESTRICTED_DISPLAY};"><input type="checkbox" name="newsMessageProtectionRestricted" id="newsMessageProtectionRestricted" {NEWS_MESSAGE_PROTECTION_RESTRICTED_CHECKED} value="1" /><label for="newsMessageProtectionRestricted">{TXT_NEWS_MESSAGE_PROTECTION_RESTRICTED}</label></div>
            </td>
        </tr>
	</table>
	<br />
	<input type="submit" name="store" value="{TXT_STORE}" />
</form>
<!-- END module_news_settings.html -->
